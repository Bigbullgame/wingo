        <h2>Create Account</h2>

        <input type="password" id="registerPassword" placeholder="Enter Password">
        <button onclick="register()">Create Account</button>
        <p>Already have an account? <button onclick="showLogin()">Login</button></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="glass-effect" style="display: none;">
        <h1>Earning Loot</h1>
        <p class="tagline">Watch video and earn 500ðŸ¤‘</p>
        <div class="balance-box">
            <p>Balance: <span id="balance">0</span></p>

                <input type="number" id="amount" placeholder="Enter Amount" required>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <input type="text" id="accountNumber" placeholder="Enter Bank Account Number" required>
                <input type="text" id="ifscCode" placeholder="Enter IFSC Code" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Your JavaScript file -->
    <script src="script.js"></script>

}

    font-size: 1.2em;
    margin: 10px 0;
}

    transform: scale(1.05);
    box-shadow: 0 0 20px var(--primary-color);
}

    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid rgba(255, 255, 255, 0.2);

    color: var(--text-color);

    background: var(--background-color);

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDO0p83iUoeYfU7SEIHI9mtej4rDp6y2uE",
    authDomain: "earning-a81f8.firebaseapp.com",
    projectId: "earning-a81f8",
    storageBucket: "earning-a81f8.firebasestorage.app",
    messagingSenderId: "864908847464",
    appId: "1:864908847464:web:fbe1c9c0f23bde31cf0edd"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
console.log("Firebase initialized successfully!");

const auth = firebase.auth();
const db = firebase.firestore();
console.log("Firebase Auth and Firestore initialized!");

// Welcome Screen Animation
const welcomeText = "Welcome To Earning Loot";
const welcomeElement = document.getElementById('welcomeText');
let index = 0;

function typeWelcomeText() {
    if (index < welcomeText.length) {
        welcomeElement.innerHTML += welcomeText.charAt(index);
        index++;
        setTimeout(typeWelcomeText, 160); // 160ms delay
    } else {
        console.log("Welcome animation complete!");
        setTimeout(() => {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            console.log("Login panel displayed!");
        }, 1000); // 1 second delay
    }
}

// Start Welcome Animation
typeWelcomeText();

// Show Admin Password Prompt
function showAdminPasswordPrompt() {
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('adminPasswordPrompt').style.display = 'block';
}

// Verify Admin Password
function verifyAdminPassword() {
    const adminPassword = document.getElementById('adminPassword').value;
    const correctAdminPassword = "admin123"; // Replace with your admin password

    if (adminPassword === correctAdminPassword) {
        document.getElementById('adminPasswordPrompt').style.display = 'none';
        document.getElementById('registerPanel').style.display = 'block';
    } else {
        showCustomAlert('Incorrect Admin Password');
    }
}

// Show Login Panel
function showLogin() {
    document.getElementById('registerPanel').style.display = 'none';
    document.getElementById('adminPasswordPrompt').style.display = 'none';
    document.getElementById('loginPanel').style.display = 'block';
}

// Register Function
function register() {
    const mobile = document.getElementById('registerMobile').value;
    const password = document.getElementById('registerPassword').value;

    // Check if mobile number already exists
    db.collection('users').where('mobile', '==', mobile).get()
        .then((querySnapshot) => {
            if (!querySnapshot.empty) {
                showCustomAlert('Mobile number already registered!');
            } else {
                // Create user in Firebase Authentication
                auth.createUserWithEmailAndPassword(mobile + "@earningloot.com", password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        // Save user data in Firestore
                        db.collection('users').doc(user.uid).set({
                            mobile: mobile,
                            balance: 0,
                            lastEarned: null
                        }).then(() => {
                            showCustomAlert('Account created successfully!');
                            showLogin();
                        });
                    })
                    .catch((error) => {
                        showCustomAlert(error.message);
                    });
            }
        });
}

// Login Function
function login() {
    const mobile = document.getElementById('loginMobile').value;
    const password = document.getElementById('loginPassword').value;

    auth.signInWithEmailAndPassword(mobile + "@earningloot.com", password)
        .then((userCredential) => {
            const user = userCredential.user;
            // Fetch user data from Firestore
            db.collection('users').doc(user.uid).get().then((doc) => {
                if (doc.exists) {
                    const userData = doc.data();
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    updateBalance();
                    startTimer();
                } else {
                    showCustomAlert('User data not found.');
                }
            });
        })
        .catch((error) => {
            showCustomAlert(error.message);
        });
}

// Open YouTube and Add Balance
function openYouTube() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const currentTime = new Date().getTime();

    if (!currentUser.lastEarned || (currentTime - currentUser.lastEarned) >= 24 * 60 * 60 * 1000) {
        window.open('https://www.youtube.com', '_blank');
        currentUser.balance += 200;
        currentUser.lastEarned = currentTime;
        db.collection('users').doc(auth.currentUser.uid).update({
            balance: currentUser.balance,
            lastEarned: currentUser.lastEarned
        }).then(() => {
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateBalance();
            startTimer();
        });
    } else {
        showCustomAlert('You can only earn once every 24 hours.');
    }
}

// Update Balance Display
function updateBalance() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
        document.getElementById('balance').innerText = currentUser.balance;
    }
}

// Open Withdraw Form
function openWithdrawForm() {
    document.getElementById('withdrawFormPopup').style.display = 'flex';
}

// Close Withdraw Form
function closeWithdrawForm() {
    document.getElementById('withdrawFormPopup').style.display = 'none';
}

// Submit Withdraw Form
function submitWithdrawForm(event) {
    event.preventDefault();
    const amount = parseFloat(document.getElementById('amount').value);
    const name = document.getElementById('name').value;
    const accountNumber = document.getElementById('accountNumber').value;
    const ifscCode = document.getElementById('ifscCode').value;

    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (amount > currentUser.balance) {
        showCustomAlert('Insufficient balance!');
        return;
    }

    currentUser.balance -= amount;
    db.collection('users').doc(auth.currentUser.uid).update({
        balance: currentUser.balance
    }).then(() => {
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        updateBalance();
    });

    const subject = "Withdrawal Request";
    const body = `
        Withdrawal Details:
        Amount: ${amount}
        Name: ${name}
        Bank Account Number: ${accountNumber}
        IFSC Code: ${ifscCode}
    `;

    const email = "earningloot3442@gmail.com";
    const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoLink;

    closeWithdrawForm();
}

// Open Telegram
function openTelegram() {
    window.open('https://t.me/Earninglooter9099', '_blank');
}

// Logout
function logout() {
    auth.signOut().then(() => {
        localStorage.removeItem('currentUser');
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('loginPanel').style.display = 'block';
    });
}

// Custom Alert Box
function showCustomAlert(message) {
    const alertBox = document.getElementById('customAlert');
    document.getElementById('alertMessage').innerText = message;
    alertBox.style.display = 'block';
    setTimeout(() => {
        alertBox.style.display = 'none';
    }, 3000);
}

// Timer Function with Announcement
function startTimer() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) return;

    const lastEarned = currentUser.lastEarned;
    const timerElement = document.getElementById('timer');

    const interval = setInterval(() => {
        const currentTime = new Date().getTime();
        const nextEarnTime = parseInt(lastEarned) + 24 * 60 * 60 * 1000;
        const remainingTime = nextEarnTime - currentTime;

        if (remainingTime <= 0) {
            clearInterval(interval);
            timerElement.innerText = 'You can earn now!';
            return;
        }

        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        timerElement.innerText = `Next earn in: ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Create Announcement Bar
    const announcementBar = document.createElement('div');
    announcementBar.id = 'announcementBar';
    document.body.prepend(announcementBar);

    // Random Announcement Function
    function showRandomAnnouncement() {
        const randomNumber = Math.floor(1000000000 + Math.random() * 9000000000);
        const maskedNumber = `+91${'*'.repeat(7)}`;
        const randomAmount = Math.floor(500 + Math.random() * 1500);

        const announcements = [
            `User ${randomNumber} just earned 200!`,
            `Withdrawn: ${randomAmount} by ${maskedNumber}`,
            `New withdrawal: ${randomAmount} by ${maskedNumber}`,
            `User ${maskedNumber} earned 200!`,
            `Withdrawn: ${randomAmount} by User ${randomNumber}`
        ];

        const randomIndex = Math.floor(Math.random() * announcements.length);
        announcementBar.innerText = announcements[randomIndex];
    }

    // Show random announcement every 2 seconds
    setInterval(showRandomAnnouncement, 2000);
    showRandomAnnouncement();
}</script>
