<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        #earnBtn {
            background-color: #28a745;
            color: white;
        }
        #withdrawBtn {
            background-color: #dc3545;
            color: white;
        }
        #telegramBtn {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Earning Loot</h1>
    <div class="balance">Balance: ₹<span id="balance">0</span></div>
    
    <button id="earnBtn">Earn ₹500</button>
    <button id="withdrawBtn">Withdraw</button>
    <button id="telegramBtn">Join Telegram</button>

    <script>
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
        let lastEarnDate = localStorage.getItem('lastEarnDate');

        document.getElementById('balance').innerText = balance;

        document.getElementById('earnBtn').addEventListener('click', function() {
            let today = new Date().toISOString().split('T')[0];

            if (lastEarnDate !== today) {
                localStorage.setItem('lastEarnDate', today);
                localStorage.setItem('tempEarn', 'pending');
                window.open('https://www.youtube.com', '_blank');
            } else {
                alert('You can only claim once per day!');
            }
        });

        window.addEventListener('focus', function() {
            if (localStorage.getItem('tempEarn') === 'pending') {
                balance += 500;
                localStorage.setItem('balance', balance);
                localStorage.removeItem('tempEarn');
                document.getElementById('balance').innerText = balance;
                alert('₹500 added to your balance!');
            }
        });

        document.getElementById('withdrawBtn').addEventListener('click', function() {
            alert('We are working on this feature!');
        });

        document.getElementById('telegramBtn').addEventListener('click', function() {
            window.open('https://t.me/', '_blank');
        });
    </script>
</body>
</html>
